language: c

notifications:
  irc:
    channels:
      - "irc.freenode.org#git-tfs"
    template:
      - "travis build %{build_number} (%{branch} - %{commit} - %{author}): %{message} #{build_url}"
    on_success: change
    on_failure: always

before_install:
  - sudo apt-get update -qq

install:
  - sudo apt-get install mono-devel mono-gmcs

script:
  - ./script/travis
